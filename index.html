<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light h-100">
    <div class="container mt-5">
        <h1 class="font-weight-bold text-center">
            Lista de Tareas
        </h1>

        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <h2 class="font-weight-bold text-center">Agregar Tarea</h2>

                <form id="formulario-tarea" class="bg-white shadow p-4 rounded">
                    <div class="form-group">
                        <label for="fecha" class="font-weight-bold">Fecha</label>
                        <input
                            type="date"
                            class="form-control"
                            id="fecha"
                            name="fecha"
                        />
                    </div>

                    <div class="form-group">
                        <label for="tarea" class="font-weight-bold">Tarea</label>
                        <textarea
                            class="form-control"
                            id="tarea"
                            name="tarea"
                            placeholder="DescripciÃ³n de la Tarea"
                        ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block font-weight-bold">
                        Agregar Tarea
                    </button>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="font-weight-bold text-center">Listado de Tareas</h2>
                <div id="tareas">
                    <p class="text-center">No Hay Tareas</p>
                </div>
            </div>
        </div>
    </div>

    <div>
        <p id="frase-motivacional" class="text-white text-center fixed-bottom mb-2"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
